<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminalizer</title>
  <style>
    :root {
      --bg: #0a0d0a;
      --bezel: #161a16;
      --bezel2: #0e120e;
      --edge: #222922;
      --label: #e6e6e6;
      --screen: #071107;
      --phosphor: #66ccff;
      --glow: #6aa8ff;
      --text: #e6f6e6;
      --muted: #a3b5a3;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      background: #fff;
      color: var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap {
      max-width: 1100px;
      margin: 28px auto;
      padding: 0 16px
    }

    h1 {
      font-size: 40px;
      margin: 0 0 6px;
      font-weight: normal;
      letter-spacing: .3px;
      margin-bottom: 24px;
      color: #001533;
    }

    p {
      color: #999;
      margin: 0 0 24px;
    }

    /* Monitor frame */
    .monitor {
      position: relative;
      margin: 40px auto 80px;
      width: min(900px, 95vw);
      aspect-ratio: 4/3;
      background: linear-gradient(180deg, var(--bezel) 0%, var(--bezel2) 100%);
      border-radius: 22px;
      border: 1px solid #0a0f0a;
      box-shadow: 0 30px 80px rgba(0, 0, 0, .6), inset 0 2px 0 rgba(255, 255, 255, .03), inset 0 -12px 30px rgba(0, 0, 0, .6);
    }

    .monitor:before {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 18px;
      border: 1px solid var(--edge);
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, .03);
    }

    .badge {
      position: absolute;
      left: 24px;
      bottom: 16px;
      background: linear-gradient(180deg, #f7f7f7, #d9d9d9);
      color: #202420;
      padding: 3px 10px;
      border-radius: 6px;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .08em;
      box-shadow: inset 0 1px 0 #fff8;
      border: 1px solid #c8c8c8
    }

    .vents {
      position: absolute;
      right: 24px;
      bottom: 16px;
      display: flex;
      gap: 4px
    }

    .vents span {
      display: block;
      width: 4px;
      height: 20px;
      background: #0c100c;
      border: 1px solid #0a0d0a;
      box-shadow: inset 0 0 8px #000
    }

    /* Screen */
    .screen-wrap {
      position: absolute;
      inset: 38px 48px 78px 48px;
      background: radial-gradient(120% 100% at 50% 10%, #0c120c 0%, #070d07 60%, #040704 100%);
      border-radius: 14px;
      border: 1px solid #0a120a;
      box-shadow: inset 0 0 80px rgba(0, 0, 0, .9), inset 0 0 2px #fff2
    }

    .group {
      max-width: 600px;
      width: 100%;
      padding: 0 40px;
      margin: 0 auto;
    }

    .mono {
      color: blue;
    }

    .glass {
      position: absolute;
      inset: 0;
      border-radius: 14px;
      overflow: hidden
    }

    .glass:before {
      content: "";
      position: absolute;
      inset: -10% -10% auto auto;
      width: 60%;
      height: 80%;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 10%, rgba(255, 255, 255, .10), transparent 60%);
      filter: blur(18px);
      mix-blend-mode: screen;
      opacity: .35
    }

    .scanlines {
      position: absolute;
      inset: 0;
      pointer-events: none;
      opacity: .22;
      mix-blend-mode: screen;
      background-image: repeating-linear-gradient(to bottom, rgba(0, 0, 0, .0) 0px, rgba(0, 0, 0, .0) 2px, rgba(0, 0, 0, .35) 3px);
      border-radius: 14px
    }

    .crt-glow {
      position: absolute;
      inset: -6%;
      border-radius: 24px;
      filter: blur(30px);
      opacity: .25;
      background: radial-gradient(80% 80% at 50% 40%, var(--glow), transparent 60%);
      mix-blend-mode: screen;
      pointer-events: none
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    label.button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #0f1510;
      border: 1px solid #1a231a;
      cursor: pointer;
    }

    input[type=file] {
      display: none
    }

    button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      background: #0f1510;
      border: 1px solid #1a231a;
      cursor: pointer;
      color: #fff;
      height: 43px;
    }

    button.ghost {
      background: transparent;
      border: 1px solid #223022;
      box-shadow: none;
      display: inline-flex;
      align-items: center;
      padding: 10px 14px;
      border-radius: 12px;
      cursor: pointer;
      color: #223022;
      height: 43px;
    }

    button:disabled {
      opacity: .5;
      cursor: default
    }

    .sliders {
      display: grid;
      grid-template-columns: 160px 1fr 60px;
      gap: 8px 12px;
      align-items: center;
      margin-top: 10px
    }

    .sliders label {
      color: var(--muted)
    }

    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="group">
      <h1>Terminalizer</h1>
      <p>Convert your image into a retro terminal. No signup, no upload, just fun!</p>

      <div class="controls" style="margin-bottom:24px">
        <label class="button">ðŸ“¤ Choose image<input id="file" type="file" accept="image/*"></label>
        <button id="apply" class="button-main" disabled>Render to screen</button>
        <button id="download" class="ghost" disabled>Download screen PNG</button>
      </div>

      <div class="sliders">
        <label>Pixel size (px)</label>
        <input id="pixel" type="range" min="4" max="40" value="16">
        <span id="pixelVal" class="mono">16</span>

        <label>Shades</label>
        <input id="shades" type="range" min="2" max="6" value="3">
        <span id="shadesVal" class="mono">3</span>
      </div>
    </div>

    <div class="monitor">
      <div class="vents"><span></span><span></span><span></span><span></span><span></span></div>
      <div class="screen-wrap">
        <div class="glass">
          <canvas id="screen" width="800" height="600"></canvas>
          <div class="scanlines" id="scanlines"></div>
          <div class="crt-glow"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const fileEl = document.getElementById('file');
    const applyBtn = document.getElementById('apply');
    const dlBtn = document.getElementById('download');
    const pixel = document.getElementById('pixel');
    const pixelVal = document.getElementById('pixelVal');
    const shades = document.getElementById('shades');
    const shadesVal = document.getElementById('shadesVal');

    const cv = document.getElementById('screen');
    const ctx = cv.getContext('2d', { willReadFrequently: true });
    let bmp = null; // uploaded image bitmap

    pixel.addEventListener('input', () => {
      pixelVal.textContent = pixel.value;
      if (bmp) render();
    });

    shades.addEventListener('input', () => {
      shadesVal.textContent = shades.value;
      if (bmp) render();
    });

    fileEl.addEventListener('change', async (e) => {
      const file = e.target.files?.[0]; if (!file) return;
      bmp = await createImageBitmap(file, { colorSpaceConversion: 'none' });
      applyBtn.disabled = false; dlBtn.disabled = true;
    });

    applyBtn.addEventListener('click', () => {
      if (!bmp) return;
      render();
      dlBtn.disabled = false;
    });

    dlBtn.addEventListener('click', () => {
      const a = document.createElement('a');
      a.download = 'severance_screen.png';
      a.href = cv.toDataURL('image/png');
      a.click();
    });

    function render() {
      const w = cv.width, h = cv.height;
      ctx.clearRect(0, 0, w, h);

      // Fit image into screen preserving aspect
      const s = Math.min(w / bmp.width, h / bmp.height);
      const dw = Math.floor(bmp.width * s);
      const dh = Math.floor(bmp.height * s);
      const dx = Math.floor((w - dw) / 2);
      const dy = Math.floor((h - dh) / 2);

      // Pixelation step
      const px = parseInt(pixel.value, 10);
      const sw = Math.max(1, Math.floor(dw / px));
      const sh = Math.max(1, Math.floor(dh / px));
      const off = new OffscreenCanvas(sw, sh);
      const octx = off.getContext('2d', { willReadFrequently: true });
      octx.imageSmoothingEnabled = false;
      octx.drawImage(bmp, 0, 0, bmp.width, bmp.height, 0, 0, sw, sh);

      // Read & map to N-shade blue (hard posterize along a blue gradient)
      const img = octx.getImageData(0, 0, sw, sh);
      const d = img.data;
      const shadesCount = Math.max(2, parseInt(shades.value, 10));

      // Blue endpoints
      const dark = { r: 0x00, g: 0x15, b: 0x33 };   // #001533
      const bright = { r: 0x66, g: 0xCC, b: 0xFF }; // #66CCFF

      for (let i = 0; i < d.length; i += 4) {
        const r = d[i], g = d[i + 1], b = d[i + 2];
        const v = 0.2126 * r + 0.7152 * g + 0.0722 * b; // 0..255 luminance
        const vNorm = v / 255;

        // Quantize luminance into discrete shade bins
        const bin = Math.floor(vNorm * shadesCount);
        const idx = Math.min(shadesCount - 1, Math.max(0, bin));
        const t = (shadesCount === 1) ? 0 : idx / (shadesCount - 1);

        const r2 = Math.round(dark.r + (bright.r - dark.r) * t);
        const g2 = Math.round(dark.g + (bright.g - dark.g) * t);
        const b2 = Math.round(dark.b + (bright.b - dark.b) * t);

        d[i] = r2; d[i + 1] = g2; d[i + 2] = b2; d[i + 3] = 255;
      }
      octx.putImageData(img, 0, 0);

      // Draw to main canvas scaled up with crisp pixels
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(off, 0, 0, sw, sh, dx, dy, sw * px, sh * px);

      // Subtle vignette + static to sell CRT
      vignette(ctx, w, h);
      staticNoise(ctx, w, h, 6, 0.04);
    }

    function vignette(ctx, w, h) {
      const grad = ctx.createRadialGradient(
        w / 2, h / 2,
        Math.min(w, h) * 0.2,
        w / 2, h / 2,
        Math.max(w, h) * 0.7
      );
      grad.addColorStop(0, 'rgba(0,0,0,0)');
      grad.addColorStop(1, 'rgba(0,0,0,0.35)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, w, h);
    }

    function staticNoise(ctx, w, h, size, alpha) {
      const sw = Math.ceil(w / size), sh = Math.ceil(h / size);
      const off = new OffscreenCanvas(sw, sh);
      const octx = off.getContext('2d');
      const img = octx.createImageData(sw, sh);
      const d = img.data;

      for (let i = 0; i < d.length; i += 4) {
        const n = Math.random() < 0.5 ? 0 : 255;
        d[i] = n; d[i + 1] = n; d[i + 2] = n; d[i + 3] = alpha * 255;
      }

      octx.putImageData(img, 0, 0);
      ctx.imageSmoothingEnabled = false;
      ctx.globalAlpha = alpha;
      ctx.drawImage(off, 0, 0, sw, sh, 0, 0, w, h);
      ctx.globalAlpha = 1;
    }
  </script>
</body>

</html>
